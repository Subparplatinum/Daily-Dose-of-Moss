<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Dose of Moss</title>
<link rel="stylesheet" href="web.css">
</head>
<body>

<div class="container">
  <header>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">üåô</button>
  </header>

  <main>
    <div class="hero">
      <h1 class="title">Welcome to Daily Dose of Moss!</h1>
      <p class="subtitle">100% free moss, forever.</p>
    </div>

    <div class="content">
      <div class="day-info">
        <h2>Day <span id="dayCount" class="day-number">0</span></h2>
        <p class="day-description" id="dayDescription"></p>
      </div>

      <div class="image-container">
        <div class="loading-spinner" id="loadingSpinner"></div>
        <img id="mossImage" class="moss-image" src="Moss Images/0.jpg" alt="Daily Moss Image">
      </div>

      <div class="controls">
        <button class="nav-button" id="nextBtn" aria-label="Next image">‚Üê Next</button>
        <button class="nav-button reset-btn" id="resetBtn" aria-label="Reset to today">Today</button>
        <button class="nav-button" id="prevBtn" aria-label="Previous image">Previous ‚Üí</button>
      </div>

      <div class="info-box">
        <p>Thank you for visiting <strong>Daily Dose of Moss</strong>!</p>
        <p id="infoMessage" class="info-message"></p>
      </div>
    </div>
  </main>

  <footer>
    <p>Moss Collection: <span id="totalImages">201</span> images</p>
  </footer>
</div>

<script src="script.js"></script>

</body>
</html>
